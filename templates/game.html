{% extends "base.html" %}
{% block pagetitle %}Game{% endblock %}
{% block content %}

<h2 class="mb-4">Choose Wisely</h2>

<div class="d-flex gap-3 mb-4">
    <button class="btn btn-success" onclick="showWinMessage()">Choice A</button>
    <button class="btn btn-danger" onclick="showWinMessage()">Choice B</button>
</div>

<div id="win-message" class="alert alert-info d-none" role="alert">
    Hooray, you win a 25% discount!
</div>

<div id="back-button" class="mt-3 d-none">
    <a class="btn btn-primary" href="{{ url_for('home_page') }}">Back to Home</a>
</div>

<script>
    function showWinMessage() {
        document.getElementById("win-message").classList.remove("d-none");
        document.getElementById("back-button").classList.remove("d-none");
    }
</script>

{% endblock %}
